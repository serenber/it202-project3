<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #081270;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;
        var harmObjects = []; // so we can have multiple harm objects in the game
        var theScore;
        var theLives;
        var lives = 3;
        var theLevel;
        var level = 1;
        var interval = 150;
        var harmSpeed = 1;

        function startGame() {
            myGamePiece = new component(30, 30, "green", 10, 120); //create the player
            theScore = new component("30px", "Consolas", "white", 280, 40, "text"); // initialize the score
            theLives = new component("30px", "Consolas", "white", 40, 40, "text"); // initialize the lives
            theLevel = new component("30px", "Consolas", "white", 160, 40, "text"); // initialize the level
            myGameArea.start();
        }
        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20); //update the frames to create the animation
                window.addEventListener('keydown', function(e) { // check for keyboard presses
                    myGameArea.key = e.keyCode;
                })
                window.addEventListener('keyup', function(e) {
                    myGameArea.key = false;
                })
            },
            clear: function() { // this function clears the canvas
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                clearInterval(this.interval);
            }
        }
         // x, y are the starting location of the piece

            function component(width, height, color, x, y, type) {
                this.type = type;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update = function() { //this allows the component to be redrawn
                    ctx = myGameArea.context;
                    if(this.type == "text") {
                        ctx.font = this.width + " " + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    } else {
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                }
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                        crash = false;
                    }
                    return crash;
                }
            }

            function updateGameArea() {
                var x, y;
                if(myGameArea.frameNo == 1000){
                    level += 1;
                    harmSpeed += 1;
                }
                for(i = 0; i < harmObjects.length; i += 1) {
                    if(myGamePiece.crashWith(harmObjects[i])) { // see if we crashed into a harm object
                        harmObjects[i].x = 480;
                        lives = lives - 1;
                        theLives.text = "Lives: " + lives; // it's a feature
                        theLives.update();
                        if(lives == 0) {
                            ctx = myGameArea.context;
                            ctx.font = "30px Arial";
                            ctx.fillStyle = "white";
                            ctx.fillText("Game Over", 160, 135);
                            myGameArea.stop();
                            return;
                        }
                    }
                }
                myGameArea.clear();
                myGameArea.frameNo += 1;
                if(myGameArea.frameNo == 1 || everyinterval(interval)) {
                    //create a new harm object and place it randomly
                    harmObjects.push(new component(30, 30, "red", 480, Math.floor(Math.random() * 270) + 1));
                }
                //update all the harm objects
                for(i = 0; i < harmObjects.length; i += 1) {
                    harmObjects[i].x -= (harmSpeed);
                    harmObjects[i].update();
                }
                //update the player based on keyboard presses
                myGamePiece.speedX = 0;
                myGamePiece.speedY = 0;
                if(myGameArea.key && myGameArea.key == 37) {
                    myGamePiece.speedX = -1;
                }
                if(myGameArea.key && myGameArea.key == 39) {
                    myGamePiece.speedX = 1;
                }
                if(myGameArea.key && myGameArea.key == 38) {
                    myGamePiece.speedY = -1;
                }
                if(myGameArea.key && myGameArea.key == 40) {
                    myGamePiece.speedY = 1;
                }
                myGamePiece.newPos();
                myGamePiece.update();
                //update the score
                theScore.text = "Score: " + myGameArea.frameNo;
                theScore.update();
                //update the lives
                theLives.text = "Lives: " + lives;
                theLives.update();
                //update the lives
                theLevel.text = "Level: " + level;
                theLevel.update();
            }

            function everyinterval(n) {
                if((myGameArea.frameNo / n) % 1 == 0) {
                    return true;
                }
                return false;
            }
    </script>

</body>

</html>
