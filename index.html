<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #081270;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;

        function startGame() {
            myGameArea.start(); //create the canvas
            myGamePiece = new component(30, 30, "green", 10, 120); //create the player
            redGamePiece = new component(30, 30, "red", 480, 0); // create the harm object
            yellowGamePiece = new component(30, 30, "yellow", 480, 60); // create the benefit object
        }
         //these are acting as constructors for the canvas and the player piece
        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20); //update the frames to create the animation
                window.addEventListener('keydown', function(e) { // check for keyboard presses
                    myGameArea.key = e.keyCode;
                })
                window.addEventListener('keyup', function(e) {
                    myGameArea.key = false;
                })
            },
            clear: function() { // this function clears the canvas
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                clearInterval(this.interval);
            }
        }
         // x, y are the starting location of the piece

            function component(width, height, color, x, y) {
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update = function() { //this allows the component to be redrawn
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                        crash = false;
                    }
                    return crash;
                }
            }

            function updateGameArea() {
                if(myGamePiece.crashWith(redGamePiece)) { // see if we crshed into a harm object
                    ctx = myGameArea.context;
                    ctx.font = "30px Arial";
                    ctx.fillStyle = "white";
                    ctx.fillText("Game Over", 160, 135);
                    myGameArea.stop();
                } else {
                    myGameArea.clear();
                    if(redGamePiece.x == 0) { // to loop if we reach the end of the canvas
                        redGamePiece.x = 480
                    } else {
                        redGamePiece.x -= 1;
                    }
                    if(yellowGamePiece.x == 0) {
                        yellowGamePiece.x = 480
                    } else {
                        yellowGamePiece.x -= 1;
                    }
                    //update the player based on keyboard presses
                    myGamePiece.speedX = 0;
                    myGamePiece.speedY = 0;
                    if(myGameArea.key && myGameArea.key == 37) {
                        myGamePiece.speedX = -1;
                    }
                    if(myGameArea.key && myGameArea.key == 39) {
                        myGamePiece.speedX = 1;
                    }
                    if(myGameArea.key && myGameArea.key == 38) {
                        myGamePiece.speedY = -1;
                    }
                    if(myGameArea.key && myGameArea.key == 40) {
                        myGamePiece.speedY = 1;
                    }
                    //update all the pieces
                    myGamePiece.newPos();
                    myGamePiece.update();
                    redGamePiece.update();
                    yellowGamePiece.update();
                }
            }

            function moveleft() {
                myGamePiece.speedX -= 1;
            }

            function moveright() {
                myGamePiece.speedX += 1;
            }

            function stopMove() {
                myGamePiece.speedX = 0;
                myGamePiece.speedY = 0;
            }
    </script>

</body>

</html>
